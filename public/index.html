<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web - Entrar/Criar Sala</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F1F1F1;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #00796b;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #00796b;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Entrar</h2>
        <input type="text" id="username" placeholder="Nome de Usuário">
        <button id="enterRoom">Entrar/Criar Sala</button>
        <div class="error" id="error"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const usernameInput = document.getElementById('username');
        const enterRoomButton = document.getElementById('enterRoom');
        const errorElement = document.getElementById('error');

        usernameInput.focus();

        enterRoomButton.addEventListener('click', () => {
            entrar();
        });

        usernameInput.addEventListener('keyup', () => {
            if (event.key === 'Enter' || event.keyCode === 13) {
                entrar();
            }
        });

        function entrar() {
            errorElement.innerText = "";
            errorElement.style.display = 'none';

            const username = usernameInput.value.trim();
            if (username === "") {
                errorElement.innerText = errorElement.innerText + "o nome é obrigatório";
                errorElement.style.display = 'block';
            } else {
                errorElement.innerText = "";
                errorElement.style.display = 'none';
                localStorage.setItem('username', username);
                window.location.href = '/chat.html';
            }
        }
    </script>
</body>

</html>
